<section class="card">
  <h2>Dashboard</h2>

  <div class="form">
    <input type="month" [value]="month" (change)="changeMonth($event)" />
  </div>

  <div *ngIf="loading">Carregando...</div>

  <div *ngIf="!loading">
    <div class="total">
      <h3>Total do Mês: R$ {{ total | number:'1.2-2' }}</h3>
    </div>

    <div class="chart" *ngIf="pieData.labels && pieData.labels.length">
      <canvas baseChart
        [data]="pieData"
        [options]="pieOptions"
        type="pie">
      </canvas>
    </div>

    <div *ngIf="!pieData.labels || pieData.labels.length === 0">
      Nenhum dado disponível para este mês.
    </div>
  </div>
</section>
